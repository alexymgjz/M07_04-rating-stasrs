<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    
</head>
<body>
    
        <div id="cuerpo" class="wrapper">
            <p  class="text">Nivel 3</p>
            <div  class="rating" >
                <i class="rating__star active uno far fa-star"   onclick="rating(5)"></i>
                <i class="rating__star dos far fa-star"          onclick="rating(4)"></i>
                <i class="rating__star tres far fa-star"         onclick="rating(3)"></i>
                <i class="rating__star cuatro far fa-star"       onclick="rating(2)"></i>
                <i class="rating__star cinco far fa-star"        onclick="rating(1)"></i>
            </div>
            <p id="rating" class="text">0/5</p>
        </div>


    <script src="js/code.js"></script> 
</body>
</html>
